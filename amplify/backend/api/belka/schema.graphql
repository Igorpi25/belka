type Project 
  @model 
  @auth(rules: [
    {allow: owner},
    # {allow: groups, groups: ["Managers"], queries: null, mutations: [create, update, delete]},
    # {allow: groups, groups: ["Employees"], queries: [get, list], mutations: null}
  ])
{
  id: ID!
  owner: String
  name: String!
  description: String
  status: String
  specs: [Spec]
    @connection(name: "ProjectSpecs")
    @auth(rules: [{ allow: owner }])
  createdAt: String!
	updatedAt: String!
}

type Spec 
  @model 
  # @auth(rules: [
    # {allow: owner},
    # {allow: groups, groups: ["Managers"], queries: null, mutations: [create, update, delete]},
    # {allow: groups, groups: ["Employees"], queries: [get, list], mutations: null}
  # ])
{
  id: ID!
  owner: String
  number: String
  description: String
  client: String
  specs: [Item]
    # @connection(name: "SpecItems")
    # @auth(rules: [{ allow: owner }])
  status: String
  project: Project @connection(name: "ProjectSpecs", keyField: "projectId")
  projectId: String
  createdAt: String!
	updatedAt: String!
}

