  prepaymentDate: String
  residue: Float
  residueDate: String
  customerDebt: Float
  customerDebtDate: String
  totalAmount: Float
  totalClientAmount: Float
  totalNet: Float
  totalGross: Float
  totalCapacity: Float
  totalCargoPlaceCount: Float
  createdAt: String
  updatedAt: String
}

input UpdateWaybillInput {
  id: ID!
  owner: String
  team: [String!]
  number: String
  description: String
  contractor: String
  purchaseDate: String
  deliveryDate: String
  waybillSpecId: ID
  status: WaybillStatus
  # excluded fields that has affect to calcs
  # profitType, profitPercent, profitForAll, discount, prepayment - values to trigger calc
  # residue, customerDebt - values do should do not change from client?
  profitType: WaybillProfitType
  profitPercent: Float
  profitForAll: Boolean
  discount: Int
  prepayment: Float
  prepaymentDate: String
  residue: Float
  residueDate: String
  customerDebt: Float
