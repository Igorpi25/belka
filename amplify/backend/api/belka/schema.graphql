type ItemCount {
  count: Float
}

type ItemPrice {
  purchasePrice: Float
  price: Float
  amount: Float
}

type ItemStore {
  net: Float
  gross: Float
  size: ItemSize
}

type ItemSize {
  w: Float
  l: Float
  h: Float
}

type ItemAdditional {
  images: [String]
  description: String
}
